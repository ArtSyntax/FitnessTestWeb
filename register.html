<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
  <title>Health Test</title>
  <link href="img/icon.png" rel="shortcut icon" type="image/x-icon">

  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>

<body>
  <div class="container">
    <div class="row">

        <div class="col s12">
			<h2 class="header center teal-text text-lighten-2">Register</h2>
            <div class="row">
                <form class="col s12">
				    <div class="row">
                        <div class="input-field col s12">
                            <input id="id" type="text"class="validate">
                            <label for="id">ID</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="email" type="email" class="validate">
                            <label for="email">Email</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="pass" type="password" class="validate">
                            <label for="pass">Password</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="repass" type="password" class="validate">
                            <label for="repass">Confirm Password</label>
                        </div>
                    </div>
					<div class="row">
                        <div class="col m12">
                            <div class="g-recaptcha" data-sitekey="6LcyBhgTAAAAAM141gvF6zyIl4Pq0CLkzM-7jRa5"></div>
                        </div>
                    </div>
                    <div class="divider"></div>
                    <div class="row">
                        <div class="col m12">
                            <p class="left-align">
                                <button class="btn btn-large waves-effect waves-light" type="button" name="action">Register</button>
                            </p>
                        </div>
                    </div>
					
                </form>
            </div>
        </div>
    </div>
</div>

  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/materialize.js"></script>
  <script src="js/init.js"></script>
  <script src="js/checkconfirmpass.js"></script>
  <script src='https://www.google.com/recaptcha/api.js'></script>
  

  </body>
</html>
